spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/game_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: gameuser
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false  # ✅ 关闭SQL日志
    properties:
      hibernate.format_sql: false
      hibernate.dialect: org.hibernate.dialect.MySQLDialect  # ✅ 用新的方言
    open-in-view: false  # ✅ 关闭懒加载警告

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379

  web:
    resources:
      static-locations: classpath:/static/
  mvc:
    static-path-pattern: /**

# CORS配置
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  max-age: 3600

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    root: INFO
    org.example: INFO  # ✅ 你的应用日志
    org.hibernate: WARN
    org.springframework: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"