spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/game_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: gameuser
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate.format_sql: false
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000ms
      jedis:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms

  web:
    resources:
      static-locations: classpath:/static/
  mvc:
    static-path-pattern: /**

# CORS配置
cors:
  allowed-origins: "http://localhost:5173,http://localhost:3000"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  max-age: 3600

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    threads:
      max: 200
      min-spare: 10

# 日志配置
logging:
  level:
    root: INFO
    org.example: INFO
    org.hibernate: WARN
    org.springframework: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

# JWT配置
jwt:
  secret: my-super-secret-jwt-key-for-game-application-2024
  expiration: 86400000